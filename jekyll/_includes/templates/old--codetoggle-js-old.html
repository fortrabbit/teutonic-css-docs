<script>
  var codeToggleButton = document.getElementById('codeToggleButton');
  var codeBlocks = document.getElementsByClassName('docs-codeBlock');

  [].forEach.call(codeBlocks, function(codeBlocks) { });

  codeToggleButton.addEventListener('click', function() {
    var first = 'opening';
    var second = 'open';

    if (this.classList.contains(first)) {
        [first, second] = [second, first];
    }
    this.classList.toggle(first);
    setTimeout(() => {
       this.classList.toggle(second); 
    }, 500);
  });

</script>
