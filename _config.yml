# Useful for files that are not generated by jekyll;
# e.g. files or assets that are generated by your build tool.
# The paths are relative to the destination
keep_files:
  - css
  - .gitkeep
# during DEV the css folder will be generated by Gulp
# so it's gonna be overwritten on jekyll build

# where are the actual pages?
# source: jekyll

# where the build will be found, when not on GH pages
destination: docs

# Exclude in generated site
exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - package.json
  - package-lock.json
  - LICENSE
  - README.md
  - TODO.md
  - Vagrantfile
  - Dockerfile
  - node_modules
  - .gitignore
  - vendor/
  - .bundle
  - [vendor]
  - [.bundle]


# Collections
collections:
  examples:
    output: true
    permalink: /:collection/:path/

defaults:
  -
    scope:
      path:  "examples/*/"
    values:
      sitemap:   false



# General settings
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  parse_block_html: true
  auto_ids:         true
  toc_levels:       1..6
